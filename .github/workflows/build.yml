name: Build TriumPortal

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Validate metadata & collect PDFs
        run: npm run build

      - name: Build site
        run: |
          cd site
          npm install
          npm run build

